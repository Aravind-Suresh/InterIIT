{% if profiles_list.length() %}
	<table>
		{% for profile in profiles_list %}
		<tr>
			{% key in profile %}
			<td>{{ profile[key] }}</td>
			{% endfor %}
			<td><a href = 'profile/edit/{{ profile.pk }}'> Edit </a></td>
			<td><a href = 'profile/delete/{{ profile.pk }}'> Delete </a></td>
		</tr>
		{% endfor %}
	</table>
{% else %}
	<p> No registrations till now. </p>
{% endif %}
